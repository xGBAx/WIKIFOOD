<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feed - WikiFood</title>
<link rel="stylesheet" href="wikireserva.css"> 

<style>
  /* --- ESTILOS ESPEC√çFICOS DO FEED --- */
  body {
    display: block; 
    padding: 0;
    background-color: #f8f9fa; /* Fundo levemente diferente pra destacar */
  }

  /* Cabe√ßalho */
  header {
    background: var(--primary-color);
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between; /* Espalha: Logo na esquerda, Bot√µes na direita */
    align-items: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header h1 {
    font-size: 1.5rem;
    margin: 0;
  }

  /* Agrupador dos bot√µes do topo */
  .header-buttons {
    display: flex;
    gap: 10px; /* Espa√ßo entre os bot√µes */
    align-items: center;
  }

  /* Bot√£o Nova Receita (Branco) */
  #btn-new {
    background: white;
    color: var(--primary-color);
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    font-size: 0.9rem;
    transition: background 0.2s;
  }

  /* Bot√£o de Empresas (Azul ou Roxo pra destacar) */
  #btn-companies {
    background: white;
    color: #4f46e5; /* Roxo/Azul moderno */
    border: 1px solid #4f46e5;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    font-size: 0.9rem;
    transition: background 0.2s, color 0.2s;
  }
  #btn-companies:hover {
    background: #4f46e5;
    color: white;
  }
  #btn-new:hover {
    background: #f0f0f0;
  }

  /* Bot√£o Sair (Vermelho/Laranja Escuro) */
  #btn-logout-feed {
    background: rgba(0,0,0,0.2); /* Fundo escuro transl√∫cido */
    color: white;
    border: 1px solid rgba(255,255,255,0.4);
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.2s;
  }
  #btn-logout-feed:hover {
    background: #ef4444; /* Vermelho ao passar o mouse */
    border-color: #ef4444;
  }

  /* Grid de Receitas */
  .feed-container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
    gap: 25px;
  }

  /* Card da Receita */
  .recipe-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    transition: transform 0.2s, box-shadow 0.2s;
    border: 1px solid var(--gray-light);
    display: flex;
    flex-direction: column;
  }

  .recipe-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px rgba(0,0,0,0.1);
  }

  .card-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    background-color: #eee;
  }

  .card-body {
    padding: 20px;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  .card-title {
    color: var(--primary-color);
    font-size: 1.25rem;
    margin-bottom: 10px;
    font-weight: 700;
  }

  .card-info {
    font-size: 0.9rem;
    color: #4b5563;
    margin-bottom: 10px;
    line-height: 1.5;
    
    /* Limita texto grande */
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .card-footer {
    margin-top: auto;
    padding-top: 15px;
    border-top: 1px solid #eee;
    font-size: 0.8rem;
    color: #9ca3af;
  }

  /* Estado Vazio */
  .empty-state {
    grid-column: 1 / -1;
    text-align: center;
    padding: 50px;
    color: #6b7280;
  }
</style>
</head>
<body>

  <header>
    <h1>WikiFood üçî</h1>
    
    <div class="header-buttons">
        <a href="empresas-listagem.html" id="btn-companies">üè¢ Ver Empresas</a> <a href="wikireserva.html" id="btn-new">+ Nova Receita</a>
        <button id="btn-logout-feed">Sair</button>
    </div>
  </header>

  <div id="feed-container" class="feed-container">
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1. Verificar se est√° logado (Seguran√ßa b√°sica)
      const token = localStorage.getItem('authToken');
      if (!token) {
          alert('Voc√™ precisa fazer login!');
          window.location.href = 'wikireserva.html';
          return;
      }

      // 2. L√≥gica do Bot√£o de Sair
      document.getElementById('btn-logout-feed').addEventListener('click', () => {
          // Remove o token (desloga)
          localStorage.removeItem('authToken');
          // Redireciona para a tela de login
          window.location.href = 'wikireserva.html';
      });

      // 3. Renderizar Receitas
      const container = document.getElementById('feed-container');
      const storedData = localStorage.getItem('wiki_recipes');
      const recipes = storedData ? JSON.parse(storedData) : [];

      if (recipes.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>Nenhuma receita encontrada üò¢</h2>
            <p>Clique em "+ Nova Receita" para come√ßar!</p>
          </div>
        `;
        return;
      }

      // Mostra as mais novas primeiro
      recipes.reverse().forEach(recipe => {
        const imgUrl = recipe.imageUrl || 'https://placehold.co/600x400/orange/white?text=WikiFood';
        const date = new Date(recipe.createdAt).toLocaleDateString('pt-BR');

        const cardHTML = `
          <div class="recipe-card">
            <img src="${imgUrl}" alt="${recipe.title}" class="card-img">
            <div class="card-body">
              <h3 class="card-title">${recipe.title}</h3>
              <p class="card-info"><strong>Hist√≥ria:</strong> ${recipe.lore}</p>
              <p class="card-info" style="font-style: italic; color: #666;">${recipe.description}</p>
              
              <div class="card-footer">
                Cadastrado em: ${date}
              </div>
            </div>
          </div>
        `;
        container.innerHTML += cardHTML;
      });
    });
  </script>

</body>
</html>
